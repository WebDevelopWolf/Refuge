<form #registerForm="ngForm" (ngSubmit)="register()">
  <p class="lead-2">Start your story...</p>
  <div class="form-group">
    <input type="text" class="form-control mr-sm-2 rounded-0 border-0 bg-dark text-darkred" required name="username" [(ngModel)]="model.username" placeholder="Username">
  </div>
  <div class="form-group">
    <input type="password" class="form-control mr-sm-2 rounded-0 border-0 bg-dark text-darkred" required name="password" [(ngModel)]="model.password" placeholder="Password">
  </div>
  <div class="form-group text-right">
    <button class="btn btn-dark" type="submit">Register</button>
    <button class="btn btn-danger ml-1" type="button" (click)="cancel()">Cancel</button>
  </div>
</form>
